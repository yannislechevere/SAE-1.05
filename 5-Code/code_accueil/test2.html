<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel - Cérémonie d'ouverture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            background-color: #fff;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-images img {
            max-width: 100%;
            height: auto;
        }
        .caption {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .carousel-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2em;
        }
        .carousel-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="caption">Cérémonie D'ouverture</div>
    <div class="carousel">
        <div class="carousel-images" id="carousel-images">
            <img src="images/beach_volley.png" alt="Cérémonie d'ouverture">
            <img src="images/carte_sites_olympiques.png" alt="Image 2">
            <img src="images/" alt="Image 3">
        </div>
        <div class="carousel-buttons">
            <button onclick="prevSlide()">&#8249;</button>
            <button onclick="nextSlide()">&#8250;</button>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.getElementById('carousel-images');
        const totalImages = images.children.length;

        function updateCarousel() {
            const offset = -currentIndex * 100;
            images.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        }
    </script>
</body>
</html>
